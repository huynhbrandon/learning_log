{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Add a new topic:</h2>
{% endblock header %}


{% block content %}
	
	<form action = "{% url 'learning_logs:new_topic' %}" method = 'post'
	class = "form"> <!-- action tells server where to send the data submitted in the form -->
		{% csrf_token %}
		
		{% bootstrap_form form %} <!-- point to form class -->
				<!-- displays all fields necessary to display the form-->
				<!-- as_p as paragraph -->
		{% buttons %}
		<button name = "submit" class = "btn btn-primary">add topic</button>
		{% endbuttons %}
	</form>
	
{% endblock content %}
